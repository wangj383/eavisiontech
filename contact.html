<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 my-3">
      <div class="card border-light shadow">
        <div class="card-header text-white">
          <h2 class="mt-4 mb-3">Get in Touch</h2>
        </div>
        <div class="card-body px-6">
          <form id="contact_form">
            <div class="form-group pb-2" >
              <div id="contactSubtitles">
                <div class="row">
                  <div class="inline mr-4">
                    <img class="contactIcon" src="/static/img/icons/checkmark.png">
                    <p class="contactSubtitle inline my-auto">Free Consultation</p>
                  </div>
                  <div class="inline">
                    <img class="contactIcon" src="/static/img/icons/checkmark.png">
                    <p class="contactSubtitle inline my-auto">Free Trial</p>
                  </div>
                </div>
                <div class="row">
                  <div class="inline mr-4">
                    <img class="contactIcon" src="/static/img/icons/checkmark.png">
                    <p class="contactSubtitle inline my-auto">Multi-language Support</p>
                  </div>
                  <div class="inline">
                    <img class="contactIcon" src="/static/img/icons/checkmark.png">
                    <p class="contactSubtitle inline my-auto">Customer Satisfaction Guaranteed</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <p><span id="status"></span></p>
            </div>

            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input type="text" name="name" id="name" class="form-control" placeholder="Full Name*" required>
            </div>
            <div class="form-group">
              <!-- <label for="phone">Phone</label> -->
              <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
              <!-- <label for="email">Email</label> -->
              <input type="email" name="email" id="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="form-group">
                <!-- <label for="Topic">Topic</label> -->
                <select name="topic" id="topic" class="form-control select" placeholder="Topic" title="Topic">
                    <option value="E-A2020 Drone">E-A2020 Drone</option>
                    <option value="Mist Spray System">Mist Spray System</option>
                    <option value="Autonomous Crop Protection Vehicle">Autonomous Crop Protection Vehicle</option>
                    <option value="Tassel Inspector">Tassel Inspector</option>
                    <option value="General Inquiry">General Inquiry</option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="service">What can we do for you?</label> -->
                <select name="service" id="service" class="form-control select" placeholder="What can we do for you?" title="What can we do for you?">
                    <option value="Free Consultation/Trial">Free Consultation/Trial</option>
                    <option value="Customer Support">Customer Support</option>
                </select>
            </div>
            <div class="form-group">
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="message" rows="5" class="form-control" placeholder="Message"></textarea>
              <p class="note">*Required</p>
            </div>
            <div class="form-group">
              <input onclick="submitForm()" id="submit" name="submit" disabled value="Send" class="btn blue-button btn-block">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
