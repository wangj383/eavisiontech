<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 mt-3">
      <div class="card border-light shadow">
        <div class="card-header bg-danger text-white">
          <h2>Get in Touch</h2>
        </div>
        <div class="card-body px-6">
          <form id="contact_form" method="POST" onsubmit="submitForm(); return false;">
            <div class="form-group">
              <div class="inline">
                <img class="contactIcon" src="/static/img/icons/checkmark.png">
                <p class="inline">Free Consultation</p>
              </div>
              <div class="inline">
                <img class="contactIcon" src="/static/img/icons/checkmark.png">
                <p class="inline">Free Trial</p>
              </div>
              <div class="inline">
                <img class="contactIcon" src="/static/img/icons/checkmark.png">
                <p class="inline">Multi-language Support</p>
              </div>
              <div class="inline">
                <img class="contactIcon" src="/static/img/icons/checkmark.png">
                <p class="inline">Guarantee Customer Satification</p>
              </div>
            </div>
            <div class="form-group">

              <p><span id="status"></span></p>
            </div>

            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input type="text" name="name" id="name" class="form-control" placeholder="Name*" required>
            </div>
            <div class="form-group">
              <!-- <label for="phone">Phone</label> -->
              <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
              <!-- <label for="email">Email</label> -->
              <input type="email" name="email" id="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="form-group">
              <!-- <label for="subject">Subject</label> -->
              <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="message" rows="5" class="form-control" placeholder="Message*"
                required></textarea>
              <p style="text-align:left; margin:0;font-size:15px;">*Required</p>
            </div>
            <div class="form-group">
              <input type="submit" id="submit" name="submit" value="Send" class="btn btn-danger btn-block">

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
